 <h2>Join Ibague Chamber of Commerce</h2>  
 
 <form method="GET" action="thanks.html">
    <fieldset>
        <legend>Your Information</legend>
       <label class="top">First Name * <input type="text" name="fname" required></label>
       <label class="top">Last Name * <input type="text" name="lname" required></label>
        <label class="top">Business Position Title <input type="text" name="position" minlength="7" pattern="^[a-zA-Z]([\w -]*[a-zA-Z])?$"></label>
       <label class="top">Email * <input type="email" name="email" placeholder="someone@email.com" required></label>
       <label class="top">Cellphone Number * <input type="tel" name="phone" placeholder="1235551234" required></label>
       <label class="top">Business Name/Title * <input type="text" name="lname" required></label>
    </fieldset>

    <fieldset>
        <label class="top">Membership Level
            <select name="level">
                <option value="">Select a Membership &#9662;</option>
                <option value="nonprofit">Non-Profit Organization</option>
                <option value="bronze">Bronze Membership</option>
                <option value="silver">Silver Membership</option>
                <option value="gold">Gold Membership</option>
            </select>
        </label>

    </fieldset>
<fieldset>
    <label>
        <textarea name="textarea" rows="10" cols="60" minlength="10" maxlength="200" placeholder="Briefly describe your business."></textarea>

</label>
<input type="hidden" name="currentdate" id="datetoday">
</fieldset>

<input type="submit" value="Join Now" class="submitBtn">

 </form>
